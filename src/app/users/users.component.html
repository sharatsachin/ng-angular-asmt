<table
  *ngIf="users.length > 0; else noUsers"
  class="table is-bordered is-striped"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.name }}</td>
      <td>{{ u.username }}</td>
      <td highlighter>
        {{ u.email }}
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noUsers>
  <div>⚠️ No users available!</div>
</ng-template>
